<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Kampala Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id='map'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoib3BpeW9vc2NhcjAxIiwiYSI6ImNsdjEycWY1dzAyaWkyanA4Z3pwZThtOGQifQ.TCYAwUeln3DqLO0xBk4YZA'; // Replace with your actual access token

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [32.5825, 0.3476], // Longitude and latitude coordinates for Kampala
            zoom: 12 // Adjust the zoom level as needed
        });

        // Add a marker at the center of Kampala
        new mapboxgl.Marker()
            .setLngLat([32.5825, 0.3476])
            .addTo(map);

        // Add zoom controls
        map.addControl(new mapboxgl.NavigationControl());
    </script>
</body>
</html>
